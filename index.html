<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>chesspuzzles.xyz</title>
	<link rel="stylesheet" href="public/css/chessboard-1.0.0.min.css" />
	<style>
        .notation-panel {
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
            width: 150px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            white-space: pre;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 30px 0 10px;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .menu-buttons button:hover {
            background-color: #45a049;
        }

        #puzzleContainer {
            display: none;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 30px;
        }

        #puzzleChessBoard {
            width: 400px;
        }

        .side-info {
            font-size: 18px;
            min-height: 24px;
            text-align: center;
            margin-bottom: 8px;
            width: 120px;
        }

        #puzzleNotation {
            font-size: 16px;
            text-align: left;
            margin-top: 20px;
        }

        #nextBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
	</style>
</head>
<body>
<h1>chesspuzzles.xyz</h1>

<div id="menuChessBoard" style="width: 400px; margin: 0 auto;"></div>

<div class="menu-buttons">
	<button id="startBtn">Start</button>
	<button id="loginBtn">Login</button>
	<button id="aboutBtn">About</button>
</div>

<div id="puzzleContainer">
	<!-- LEFT: Rating & Timer -->
	<div style="text-align: right; margin-right: 20px;">
		<div id="puzzleRating" class="side-info">Rating: </div>
		<div id="puzzleTimer" class="side-info">Time: 0:00</div>
	</div>

	<!-- CENTER: Chessboard -->
	<div id="puzzleChessBoard" style="width: 400px;"></div>

	<!-- RIGHT: Move Feedback + Notation -->

	<div style="margin-left: 20px; min-width: 150px;">
		<div id="moveStatus" class="side-info">&nbsp;</div>
		<div id="puzzleNotation" class="notation-panel"></div>

		<button id="nextBtn" style="margin-top: 15px; display: none;">Next Puzzle</button>
		<button id="lichessBtn" style="margin-top: 10px; display: none;">Show on Lichess</button>
	</div>
</div>



<!-- Libraries and Script -->
<script src="public/js/jquery-3.6.0.min.js"></script>
<script src="public/js/chessboard-1.0.0.min.js"></script>
<script src="public/js/chess-0.10.3.min.js"></script>
<script src="public/js/index.js"></script>
</body>
</html>
